<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="bg-gray-50 text-gray-900">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get("query") || "all";
        document.getElementById("searchTerm").textContent = query;
    </script>
      

  <!-- ğŸ§­ Filters & Sorting -->
  <div class="flex flex-wrap items-center justify-center gap-4 mb-12" data-aos="fade-up">
    <select class="px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <option>ğŸ•’ Sort by Latest</option>
      <option>ğŸ”¥ Most Popular</option>
      <option>â­ Top Rated</option>
      <option>ğŸ“ Category</option>
    </select>

    <select class="px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <option>ğŸ–ï¸ Filter by Rank</option>
      <option>ğŸ¥‡ Gold</option>
      <option>ğŸ¥ˆ Silver</option>
      <option>ğŸ¥‰ Bronze</option>
    </select>

    <input type="text" placeholder="ğŸ” Search within results..." class="px-4 py-3 rounded-lg border border-gray-300 shadow-sm w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
  </div>

  <!-- ğŸ¯ Listings Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

    <!-- ğŸ§© Listing Card (Example) -->
    <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition-transform duration-300 transform hover:-translate-y-1" data-aos="fade-up" data-aos-delay="100">
      <h3 class="text-xl font-bold text-yellow-600 mb-1">Mombasa Youth Forum</h3>
      <p class="text-sm text-gray-500 mb-3">Community â†’ Youth Empowerment</p>

      <div class="mt-4 flex gap-4 text-sm font-medium">
        <a href="listing-detail.html" class="text-blue-600 hover:underline">ğŸŒ View</a>
        
        <!-- âœ… Only show Edit/Delete if user owns listing -->
        <a href="edit-listing.html?id=1" class="text-green-600 hover:underline">âœï¸ Edit</a>
        <button onclick="confirmDelete('Mombasa Youth Forum')" class="text-red-500 hover:underline">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>

    <!-- ğŸ§© Another Card -->
    <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition-transform duration-300 transform hover:-translate-y-1" data-aos="fade-up" data-aos-delay="200">
      <h3 class="text-xl font-bold text-yellow-600 mb-1">Coastal Artisans Collective</h3>
      <p class="text-sm text-gray-500 mb-3">Community â†’ Handcrafts</p>
      <span class="inline-block px-3 py-1 text-xs rounded-full bg-gray-500 text-white font-bold uppercase tracking-wide">ğŸ¥ˆ Silver</span>

      <div class="mt-4 flex gap-4 text-sm font-medium">
        <a href="listing-detail.html" class="text-blue-600 hover:underline">ğŸŒ View</a>
        <!-- Not owned: no edit/delete shown -->
      </div>
    </div>
  </div>
</section>

<!-- ğŸ›‘ Delete Confirmation Modal (Hidden by default) -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-xl max-w-sm p-6">
    <h2 class="text-xl font-bold mb-4">âš ï¸ Confirm Delete</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete <span id="deleteTarget" class="font-semibold text-yellow-600"></span>?</p>
    <div class="flex justify-end gap-4">
      <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, Delete</button>
    </div>
  </div>
</div>

<!-- ğŸŒŸ AOS & Modal Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ once: true, duration: 800 });

  function confirmDelete(title) {
    document.getElementById('deleteModal').classList.remove('hidden');
    document.getElementById('deleteTarget').textContent = title;
  }

  function closeModal() {
    document.getElementById('deleteModal').classList.add('hidden');
  }
</script>
</body>
</html>
